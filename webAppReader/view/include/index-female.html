<section class="channel-h5 channel-h5_next">
	<div class="channel-h5__header">
		<p class="channel-h5__title channel-group__title_left">女生最爱</p>
	</div>
	<div class="Fade list-h5__wrap">
		<div style="visibility: visible;">
			<ul class="list-h5">
				<li v-for="key in arr1" v-if="$index<3">
					<a href="/book?id={{ female[key].fiction_id }}">
						<div class="book-h5" >
							<div class="book-h5__cover">
								<img alt="{{ female[key].title }}" v-bind:src="female[key].cover">
								<div class="u-tagRT"></div>
								<p class="book-h5__finish" v-if="female[key].finish">完结</p>
							</div>
							<div class="book-h5__info">
								<p class="book-h5__title">{{ female[key].title }}</p>
								<p class="book-h5__author">
									<span class="author">{{ female[key].authors }}</span>
								</p>
								<p class="book-h5__summary">{{ female[key].summary }}</p>
								<div class="book-h5__wrap">
									<div class="book-h5__tag" v-for="tag in female[key].tags">{{ tag }}</div>
								</div>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="channel-h5__footer_next">
		<a class="btn-h5__next" v-on:click="replace(1)">换一换</a>
		<a class="btn-h5__more" href="/female">女生频道&gt;&gt;</a>
	</div>
</section>
