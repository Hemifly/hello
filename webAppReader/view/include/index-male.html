<section class="channel-h5 channel-h5_next">
	<div class="channel-h5__header">
		<p class="channel-h5__title channel-group__title_left">男生最爱</p>
	</div>
	<div class="Fade list-h5__wrap">
		<div>
			<ul class="list-h5">
				<li v-for="key in arr2" >
					<a href="/book?id={{ male[key].fiction_id }}">
						<div class="book-h5" >
							<div class="book-h5__cover">
								<img alt="{{ male[key].title }}" v-bind:src="male[key].cover">
								<div class="u-tagRT"></div>
								<p class="book-h5__finish" v-if="male[key].finish">完结</p>
							</div>
							<div class="book-h5__info">
								<p class="book-h5__title">{{ male[key].title }}</p>
								<p class="book-h5__author">
									<span class="author">{{ male[key].authors }}</span>
								</p>
								<p class="book-h5__summary">{{ male[key].summary }}</p>
								<div class="book-h5__wrap">
									<div class="book-h5__tag" v-for="tag in male[key].tags">{{ tag }}</div>
								</div>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="channel-h5__footer_next">
		<a class="btn-h5__next" v-on:click="replace(2)">换一换</a>
			<a class="btn-h5__more" href="/male">男生频道&gt;&gt;</a>
		</div>
	</section>
