    <canvas id="canvasOff" style="display: none;border: 1px solid blue;margin: 0 auto;"></canvas>

    <script type="text/javascript">
         var canvas=document.getElementById('canvas');
         var ctx=canvas.getContext('2d');
         var canvasOff=document.getElementById('canvasOff');
         var ctxOff=canvasOff.getContext('2d');
         var isMousedown=false;
         var image=new Image()
         var scale;
        window.onload=function () {
            canvas.width=960;
            canvas.height=600;
            image.src='1.jpg';
            image.onload=function () {
                canvasOff.width=image.width;
                canvasOff.height=image.height;
                scale=canvasOff.width/canvas.width;
                ctx.drawImage(image,0,0,canvas.width,canvas.height)
                ctxOff.drawImage(image,0,0)
            }
        }


        function windowclient(x,y) {
             var bbox=canvas.getBoundingClientRect()
             return {x:x-bbox.left,y:y-bbox.top}
         }
         canvas.onmousedown=function (e) {
             e.preventDefault()
             isMousedown=true;
             var point=windowclient(e.clientX,e.clientY);
             drawMagnifier(true,point)
         }
         canvas.onmousemove=function (e) {
             e.preventDefault()
             var point=windowclient(e.clientX,e.clientY);
             if (isMousedown==true) {
                drawMagnifier(true,point)
             }
             
         }
         canvas.onmouseup=function (e) {
             e.preventDefault()
             isMousedown=false;
             drawMagnifier(false)
         }
         canvas.onmouseout=function (e) {
             e.preventDefault()
             isMousedown=false;
             drawMagnifier(false)
         }

         function drawMagnifier(isShow,point){
            ctx.clearRect(0,0,canvas.width,canvas.height)
            ctx.drawImage(image,0,0,canvas.width,canvas.height)
            if (isShow==true) {
                magnifier(point)
            }
         }

         function magnifier(point) {
             var imageX=point.x*scale;
             var imageY=point.y*scale;
             var mr=100;
             var sx=imageX-mr;
             var sy=imageY-mr;
             var dx=point.x-mr;
             var dy=point.y-mr;
             ctx.save()
             ctx.beginPath()
             ctx.lineWidth=10;
             ctx.strokeStyle='blue';
             ctx.arc(point.x,point.y,mr,0,Math.PI*2)
             ctx.stroke()
             ctx.clip()
             ctx.drawImage(canvasOff,sx,sy,2*mr,2*mr,dx,dy,2*mr,2*mr)
             ctx.restore()
         }
